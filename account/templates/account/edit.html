{% extends "base.html" %}

{% block title %}Изменить аккаунт{% endblock %}

{% block content %}
    <h1>Изменить аккаунт</h1>
    <p>Вы можете редактировать свой аккаунт, используя следующую форму:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Сохранить изменения"></p>
    </form>
{% endblock %}
