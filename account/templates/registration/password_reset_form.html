{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>Sign in</title>
	<link rel="stylesheet" href= "{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" media="screen" >
	<link rel="stylesheet" href= "{% static "css/main.css" %}">
</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
            <li><a href="{% url "index" %}">Главная страница</a></li>
			<li class="active">Восстановление пароля</li>
		</ol>

		<div class="row">
			<article class="col-xs-12 maincontent">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Portfoliobase</h3>
							<p class="text-center text-muted">Пожалуйста, введите адрес электронной, который Вы использовали при регистрации </p>
							<hr>
							<form action="{% url "password_reset" %}?next={{ current_url }}" method="POST">
								{% csrf_token %}
								{% bootstrap_form form %}
								<div class="row">
									<div class="col-lg-12 text-right">
										<button class="btn btn-action" type="submit">Продолжить</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
</body>
</html>
