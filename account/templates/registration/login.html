
{% load bootstrap4 %}
{% bootstrap_css %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Sign in</title>
	<link rel="stylesheet" href= "{% static "css/bootstrap.min.css" %}">
	<link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" media="screen" >
	<link rel="stylesheet" href= "{% static "css/main.css" %}">

</head>
<body>
	<div class="container">
		<ol class="breadcrumb">
			<li><a href="{% url "index" %}">Главная страница</a></li>
			<li class="active">Войти</li>
		</ol>

		<div class="row">
			<article class="col-xs-12 maincontent">
				<div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
					<div class="panel panel-default">
						<div class="panel-body">
							<h3 class="thin text-center">Portfoliobase</h3>
							<p class="text-center text-muted">Войдите, используя следующую форму, или зарегистрируйтесь  <a href= "{% url "register" %}">здесь.</a></p>
							<hr>
						<form action="{% url "login" %}?next={{ current_url }}" method="POST">
                            {% csrf_token %}
                            {% bootstrap_form form %}
                         <div class="row">
									<div class="col-lg-8">
										<b><a href= "{% url "password_reset" %}">Забыли пароль?</a></b>
									</div>
									<div class="col-lg-4 text-right">
										<button class="btn btn-action" type="submit">Войти</button>
									</div>
								</div>
                        </form>
						</div>
					</div>
				</div>
			</article>
		</div>
	</div>
</body>
</html>
